<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Script -->
    <script defer src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
    <script defer src="./dist/bundle.js"></script>
    <title>Rechercher un utilisateur GitHub</title>
</head>
<body>
    <header>
        <h1>Rechercher un utilisateur GitHub</h1>
    </header>
    <section>
        <form>
            <label for="username">Entrez le pseudo de l'utilisateur GitHub</label>
            <input type="text" name="username" id="username">
        </form>
        <div id="card">
            <picture>
                <source srcset="">
                <img src="https://i.pravatar.cc/300?img=2">
            </picture>
            <hr>
            <h2></h2>
            <p>Followers : <span id="follower"></span></p>
            <p>Repos : <span id="repository"></span></p>
            <p><span id="job"></span></p>
        </div>
    </section>
    <footer>
        <p><span id="year"></span> | Formulaire de Recherche par utilisateur GitHub</p>
        <p><i class="fab fa-github"></i> <a href="https://github.com/alice-sebego/github-user-search" rel="author" title="Get app's code on GitHub">See code of this app</a> - <i class="fab fa-twitter"></i> <a href="https://twitter.com/ComaMalice" target="_blank" title="Follow us on Twitter">Follow us on Twitter</a></p>
    </footer>
</body>
</html>
